apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  name: ftps-svc
spec:
  selector:
    app: ftps
  type: LoadBalancer 
  ports:
    - protocol: TCP
      name: ftps
      port: 21
      targetPort: 21
    - name: p1
      port: 31110
      targetPort: 31110
    - name: p2
      port: 31111
      targetPort: 31111
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps_image
        imagePullPolicy: Never
        ports:
        - containerPort: 21
        - containerPort: 31110
        - containerPort: 31111
