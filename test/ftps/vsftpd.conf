listen=YES
anonymous_enable=NO
local_enable=YES
write_enable=YES
dirmessage_enable=YES
seccomp_sandbox=NO
use_localtime=YES
xferlog_enable=YES
listen_port=21
secure_chroot_dir=/
pam_service_name=vsftpd
